<div class="login">
  <div class="container">
    <div class="card">
      <form>
        <h1>Login Page</h1>
        <input
          type="text"
          name="username"
          [(ngModel)]="loginObj.username"
          placeholder="Username"
        />
        <input
          type="password"
          name="password"
          [(ngModel)]="loginObj.password"
          placeholder="Password"
        />
        <a class="button" (click)="login()">Login</a>
        <p>
          <input class="check" type="checkbox" />Remember me<a
            class="forget"
            href="#"
            >Forgot account?</a
          >
        </p>
        <h5>create account?<a href="#"> Create</a></h5>
      </form>
    </div>
  </div>
</div>
